{% extends "shared/base.html" %}
{% block title %}Edit Class{% endblock %}
{% block content %}
<div class="edit-class-container">
  <h2>Edit Class: {{ yoga_class.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Class</button>
  </form>
</div>
{% endblock %}
